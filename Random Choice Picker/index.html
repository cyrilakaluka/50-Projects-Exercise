<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h3 class="header">
        Enter all of the choices separated by a comma (','). <br />Press enter
        when you're done
      </h3>
      <div class="input-area">
        <textarea
          class="textarea"
          id="textarea"
          placeholder="Enter choices here..."
        ></textarea>
        <div class="selectors">
          <div class="selector-container">
            <select name="interval" id="interval" class="selector">
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="400">400</option>
              <option value="500">500</option>
            </select>
            <label class="selector-label" for="interval">Interval</label>
          </div>
          <div class="selector-container">
            <select name="random times" id="times" class="selector">
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
            </select>
            <label class="selector-label" for="times">Times</label>
          </div>
        </div>
      </div>
      <div class="tags" id="tags">
        <span class="tag highlight">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
