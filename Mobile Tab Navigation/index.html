<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="mobile-ui">
      <div class="view-frame">
        <div id="image-home" class="image-frame">
          <img
            src="https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
            alt=""
            class="image"
          />
        </div>
        <div id="image-work" class="image-frame">
          <img
            src="https://images.unsplash.com/photo-1555212697-194d092e3b8f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
            alt=""
            class="image"
          />
        </div>
        <div id="image-blog" class="image-frame">
          <img
            src="https://images.unsplash.com/photo-1513128034602-7814ccaddd4e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=975&q=80"
            alt=""
            class="image"
          />
        </div>
        <div id="image-about" class="image-frame">
          <img
            src="https://images.unsplash.com/photo-1612723354905-0389ff48b752?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
            alt=""
            class="image"
          />
        </div>
      </div>
      <ul id="ui-controls" class="ui-controls">
        <li class="ui-control" id="home">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </li>
        <li class="ui-control" id="work">
          <i class="fas fa-briefcase"></i>
          <span>Work</span>
        </li>
        <li class="ui-control" id="blog">
          <i class="fas fa-book-open"></i>
          <span>Blog</span>
        </li>
        <li class="ui-control" id="about">
          <i class="fas fa-users"></i>
          <span>About Us</span>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
