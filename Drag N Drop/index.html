<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag N Drop</title>
  </head>
  <body>
    <div id="drop-boxes" class="drop-boxes">
      <div class="drop-box">
        <div
          class="drop-box__image"
          draggable="true"
          style="
            background-image: url('https://images.unsplash.com/photo-1610046059555-2a03fe9b3c46?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1349&q=80');
          "
        ></div>
      </div>
      <div class="drop-box">
        <div
          class="drop-box__image"
          draggable="true"
          style="
            background-image: url('https://images.unsplash.com/photo-1610065804311-fffa1dc84560?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80');
          "
        ></div>
      </div>
      <div class="drop-box">
        <div
          class="drop-box__image"
          draggable="true"
          style="
            background-image: url('https://images.unsplash.com/photo-1610111048856-e68a9e3fee38?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=975&q=80');
          "
        ></div>
      </div>
      <div class="drop-box"></div>
      <div class="drop-box"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
