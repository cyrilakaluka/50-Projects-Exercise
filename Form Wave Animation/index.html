<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Form Wave Animation</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h1 class="form__header">Please Login</h1>
        <div class="form__control">
          <input id="email" type="text" class="form__input" required />
          <label for="email" class="form__label">Email</label>
        </div>
        <div class="form__control">
          <input id="password" type="password" class="form__input" required />
          <label for="password" class="form__label">Password</label>
        </div>
        <button class="form__btn">Login</button>
        <p class="form__text">
          Don't have an account? <a href="#" class="form__link">Register</a>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
