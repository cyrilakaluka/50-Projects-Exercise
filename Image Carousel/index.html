<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="view-frame">
        <div id="carousel" class="carousel">
          <div class="carousel__img-frame">
            <img
              src="https://images.unsplash.com/photo-1613136425456-09493c7a2678?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
              alt=""
              class="carousel__image"
            />
          </div>
          <div class="carousel__img-frame">
            <img
              src="https://images.unsplash.com/photo-1613053341085-db794820ce43?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
              alt=""
              class="carousel__image"
            />
          </div>
          <div class="carousel__img-frame">
            <img
              src="https://images.unsplash.com/photo-1613066803104-00fab99c0d5a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
              alt=""
              class="carousel__image"
            />
          </div>
          <div class="carousel__img-frame">
            <img
              src="https://images.unsplash.com/photo-1613070350607-fd1335609fa6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
              alt=""
              class="carousel__image"
            />
          </div>
          <div class="carousel__img-frame">
            <img
              src="https://images.unsplash.com/photo-1613070248260-6e107a131c21?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
              alt=""
              class="carousel__image"
            />
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="previous" class="button">Prev</button>
        <button id="next" class="button">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
