<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="container">
      <div id="slides" class="slides">
        <div class="slide current">
          <div class="slide__content">
            <h2 class="slide__header">City Sky View</h2>
            <small class="slide__extra-info">Chicago, United States</small>
          </div>
          <div class="slide__image-wrapper">
            <img
              class="slide__image"
              src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1413&q=80"
              alt=""
            />
          </div>
        </div>
        <div class="slide below">
          <div class="slide__content">
            <h2 class="slide__header">Red & White Mushroom</h2>
            <small class="slide__extra-info">Found in Bled, Slovenia</small>
          </div>
          <div class="slide__image-wrapper">
            <img
              class="slide__image"
              src="https://images.unsplash.com/photo-1505820013142-f86a3439c5b2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80"
              alt=""
            />
          </div>
        </div>
        <div class="slide below">
          <div class="slide__content">
            <h2 class="slide__header">Foggy Mountain</h2>
            <small class="slide__extra-info">Decollatura, Italia</small>
          </div>
          <div class="slide__image-wrapper">
            <img
              class="slide__image"
              src="https://images.unsplash.com/photo-1440688807730-73e4e2169fb8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
              alt=""
            />
          </div>
        </div>
        <div class="slide below">
          <div class="slide__content">
            <h2 class="slide__header">Sunset in the Mountains</h2>
            <small class="slide__extra-info"
              >Hurghada International Airport, Egypt</small
            >
          </div>
          <div class="slide__image-wrapper">
            <img
              class="slide__image"
              src="https://images.unsplash.com/photo-1489493512598-d08130f49bea?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1348&q=80"
              alt=""
            />
          </div>
        </div>
      </div>
      <button id="button-up" class="button button-up">
        <i class="fas fa-arrow-circle-up"></i>
      </button>
      <button id="button-down" class="button button-down">
        <i class="fas fa-arrow-circle-down"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
