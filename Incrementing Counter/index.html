<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="socials">
      <div id="twitter" class="social">
        <a href="https://www.twitter.com/CAkaluka" class="social__link"
          ><i class="social__icon fab fa-twitter fa-3x"></i
        ></a>
        <p class="social__count" data-target="12000"></p>
        <p class="social__name">Twitter Followers</p>
      </div>
      <div id="youtube" class="social">
        <a
          href="https://www.youtube.com/channel/UCsDbBmFfpfkl8iuCE9dPS5g"
          class="social__link"
          ><i class="social__icon fab fa-youtube fa-3x"></i
        ></a>
        <p class="social__count" data-target="5000"></p>
        <p class="social__name">YouTube Subscribers</p>
      </div>
      <div id="facebook" class="social">
        <a href="https://www.facebook.com/bushlee247" class="social__link"
          ><i class="social__icon fab fa-facebook fa-3x"></i
        ></a>
        <p class="social__count" data-target="7000"></p>
        <p class="social__name">Facebook Fans</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
