<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ</title>
  </head>
  <body>
    <h1 class="page__header">Frequently Asked Questions</h1>
    <div class="faq-container">
      <div class="faq">
        <h3 class="faq__question">Who is the world's strongest man?</h3>
        <p class="faq__answer">Oleksii Novikov</p>
        <button class="faq__toggle faq__toggle--active">
          <i class="fas fa-chevron-down"></i>
        </button>
        <button class="faq__toggle faq__toggle--inactive">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq__question">Where was the world cup hosted in 2018?</h3>
        <p class="faq__answer">Russia</p>
        <button class="faq__toggle faq__toggle--active">
          <i class="fas fa-chevron-down"></i>
        </button>
        <button class="faq__toggle faq__toggle--inactive">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq__question">Why do we belch?</h3>
        <p class="faq__answer">
          To expel excess air from the upper digestive tract
        </p>
        <button class="faq__toggle faq__toggle--active">
          <i class="fas fa-chevron-down"></i>
        </button>
        <button class="faq__toggle faq__toggle--inactive">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq__question">Who is the world's riches man?</h3>
        <p class="faq__answer">Jeff Bezos</p>
        <button class="faq__toggle faq__toggle--active">
          <i class="fas fa-chevron-down"></i>
        </button>
        <button class="faq__toggle faq__toggle--inactive">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq__question">When was Canada founded?</h3>
        <p class="faq__answer">July 1, 1867</p>
        <button class="faq__toggle faq__toggle--active">
          <i class="fas fa-chevron-down"></i>
        </button>
        <button class="faq__toggle faq__toggle--inactive">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
